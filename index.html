<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="logo">
                    <img class="logo-img" src="img/logo_branca.svg" alt="Logo">
                </div>
            </div>      
            <div class="greeting">
                <h2 class="title">
                    e aí pessoal!!!
                </h2>
                <p class="subtitle">Confira os links abaixo:</p>
            </div>
            <div class="linktree">
                <ul class="linktree-list">
                    <li class="linktree-item">
                        <a target="_blank" href="https://www.youtube.com/c/guilhermechinaglia">youtube</a>
                    </li>
                    <li class="linktree-item">
                        <a target="_blank" href="https://www.twitch.tv/guilhermechinagliadev">twitch.tv</a>
                    </li>
                    <li class="linktree-item">
                        <a target="_blank" href="https://www.facebook.com/groups/programadoriniciante">Programador Iniciante</a>
                    </li>
                    <li class="linktree-item">
                        <a target="_blank" href="https://twitter.com/chinagliagui">twitter</a>
                    </li>
                    <li class="linktree-item">
                        <a target="_blank" href="https://t.me/devmaonamassa">telegram</a>
                    </li>
                    <li class="linktree-item">
                        <a target="_blank" href="https://www.linkedin.com/in/chinagliaguilherme/">linkedin</a>
                    </li>
                    <li class="linktree-item">
                        <a target="_blank" href="https://github.com/Guilherme-Chinaglia">github</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bg-img">
            <img src="img/foto_perfil.png" alt="Imagem de background">
        </div>
    </div>
</body>
</html>
